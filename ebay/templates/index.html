$def with (form, items)
<form action="" method="post">
$:form.render()
<input type="submit"/>
</form>

<table>
    <tr>
        <th>Items</th>
        <th></th>
    </tr>
  <tr>
  <td>id</td>
  <td>category</td>
  <td>title</td>
  <td>description</td>
  <td>price</td>
  <td>open</td>
  <td>end_date</td>
  </tr>    
$for item in items:
  <tr>
  <td>$item.id</td>
  <td>$item.category</td>
  <td>$item.title</td>
  <td>$item.description</td>
  <td>$item.price</td>
  <td>$item.open</td>
  <td>$item.end_date</td>
  <td><a href="/view/$item.id">View</a></td>
  </tr>    
</table>
